<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Chiffre Caché</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Jeu du Chiffre Caché</h1>
      <p>Devinez le nombre secret !</p>
      <button id="startButton">Commencer le Jeu</button>
      <div id="gameSection" class="hidden">
        <p id="instructions"></p>
        <input type="number" id="guessInput" placeholder="Entrez votre guess" />
        <button id="submitGuess">Soumettre</button>
        <p id="result"></p>
        <p id="attemptsLeft"></p>
      </div>
      <button id="restartButton" class="hidden">Rejouer</button>
    </div>

    <script src="index.js"></script>
    <!-- Link to JavaScript file -->
  </body>
</html>
